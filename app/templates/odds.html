<!DOCTYPE html>
<html>

<head>
	<title>Game Odds | Casino Royale</title>
	<!-- Responsive meta tag -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
	<link rel="stylesheet" href="https://use.typekit.net/jtt3zfd.css">
	<link rel="stylesheet" href="/static/css/dist.css">
</head>

<!-- Game odds page body. No styling, we are leaving it bare for now. -->
<!-- Potential Ideas for Odds
				- Show the teams with the best odds on the left side, like a scrollable featuer
				- you can see your balance on the top right corner
				- Then on the right side you can select a team to bet a certain amount
		-->


<body>
	<!-- Game stats page body. No styling, we are leaving it bare for now. -->

	<div class="top-0 absolute w-full min-h-screen bg-gradient-to-br from-gray-900 to-blue-950">
		<!-- Navbar -->
		<div id="nav" class="flex flex-row items-center justify-between w-full px-4 py-4 absolute top-0">
			<div class="flex flex-row items-center justify-center">
				{% if user %}
				<a href="/">
					<p class="px-4 py-2 text-lg font-bold text-white hover:text-blue-500 duration-300">
						Welcome, {{ user }}</p>
				</a>
				{% else %}
				<a href="/">
					<p class="px-4 py-2 text-lg font-bold text-white hover:text-blue-500 duration-300">Casino
						Royale</p>
				</a>
				{% endif %}
			</div>
			<div class="flex flex-row items-center justify-center">
				{% if user %}
				<a href="/logout"
					class="bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out">Logout</a>
				{% else %}
				<a href="/login"
					class="ml-2 bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out">Login</a>
				<a href="/register"
					class="ml-2 bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out">Register</a>
				{% endif %}
			</div>
		</div>


		<div class="flex flex-col items-center justify-center w-full px-4 py-4 mt-16">
			<div class="flex flex-col items-center justify-center w-full px-4 py-4">
				<h1 class="text-4xl font-bold text-white mb-2">Odds</h1>
				<br><br>
				<h2 class="text-2xl text-white max-w-4xl">
					dumb, get yo money up not yo funny up, dawg</h2>
				<br><br>
				<br><br>
			</div>
		</div>
		<h3 class="text-4xl font-bold text-white ml-2"> Selected Teams:</h3>
		<div id="teamsList" class="w-full max-w-6xl">
			<h2 class="text-2xl text-white mt-8 mb-4">Loading, please wait...</h2>
		</div>
	</div>

	<!-- Core JS -->
	<script src="/static/js/core/notify.js"></script>
	<!-- API JS -->
	<script src="/static/js/api/teams.js"></script>
	<!-- UI JS -->
	<script src="/static/js/ui/teams.js"></script>
	<!-- Page JS -->
	<script src="/static/js/page/teams.js"></script>
	<script>
	</script>
</body>

</html>
