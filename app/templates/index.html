<!DOCTYPE html>
<html>
<head>
    <title>Home | Casino Royale</title>
    <!-- Responsive meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/jtt3zfd.css">
    <link rel="stylesheet" href="/static/css/dist.css">
</head>
<body>

<div class="flex flex-col items-center justify-center h-screen bg-gradient-to-br from-gray-900 to-blue-950">
    <!-- Navbar -->
    <div id="nav" class="flex flex-row items-center justify-between w-full px-4 py-4 absolute top-0">
        <div class="flex flex-row items-center justify-center">
            {% if user %}
                <a href="/"><p class="px-4 py-2 text-lg font-bold text-white hover:text-blue-500 duration-300">Welcome, {{ user }}</p></a>
            {% else %}
                <a href="/"><p class="px-4 py-2 text-lg font-bold text-white hover:text-blue-500 duration-300">Casino Royale</p></a>
            {% endif %}
        </div>
        <div class="flex flex-row items-center justify-center">
            {% if user %}
                <a href="/logout" class="bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out">Logout</a>
            {% else %}
                <a href="/login" class="ml-2 bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out">Login</a>
                <a href="/register" class="ml-2 bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out">Register</a>
            {% endif %}
        </div>
    </div>

    <!-- Begin main page content -->
    <div class="flex flex-col items-center justify-center w-full px-4 py-4 mt-16">
        <div class="flex flex-col items-center justify-center w-full px-4 py-4">
            <p class="text-center w-full">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-24 h-24 text-blue-500 mx-0 inline-block mb-4">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z"/>
                </svg>

            </p>
            <h1 class="text-4xl font-bold text-white mb-2">Welcome to Casino Royale</h1>
            <h2 class="text-2xl text-white">We turn raw data into actionable insights for your next bet.</h2>
        </div>
        <div class="flex flex-row items-center justify-center w-full px-4 py-4">
            <a href="/about"
               class="bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out mr-2">How
                we do it</a>
            <a href="/teams"
               class="bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out">Get
                started</a>
            <a href="/stats"
               class="bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out ml-2">Statistics</a>
            <a href="/odds"
               class="bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out ml-2">Odds</a>
            <a href="/FAQ"
               class="bg-white hover:bg-blue-500 text-black font-bold py-2 px-4 rounded duration-300 ease-in-out ml-2">FAQ</a>
        </div>
    </div>
</div>
</body>
</html>
