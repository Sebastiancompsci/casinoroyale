<!-- Home page -->

<!DOCTYPE html>
<html>
	<head>
		<title>Home | Casino Royale</title>
		<!-- Responsive meta tag -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<!-- Index page body. No styling, we are leaving it bare for now. -->

		<!-- If logged in, say "Hello, {{user}}, else don't say anything. We use Jinja -->
		{% if user %}
			<p>Hello, {{user}}!</p>
		{% endif %}

		<!-- If logged in, show logout button, else show login button -->
		{% if user %}
			<a href="/logout">Logout</a>
		{% else %}
			<a href="/login">Login</a>
		{% endif %}
	</body>
</html>
